disable-default-queries: false

queries:
  - uses: security-and-quality
  - uses: security-experimental

# Additional custom queries for shell script security issues
paths:
  - "**/*.sh"
  - "**/*.bash"
  - "**/Makefile"
  - "**/*.yml"
  - "**/*.yaml"

paths-ignore:
  - "**/node_modules/**"
  - "**/.git/**"
  - "**/docs/**"     # Documentation
  - "**/*.sarif"     # SARIF result files
  - "**/results.sarif"
  - "**/devskim-results.sarif"
