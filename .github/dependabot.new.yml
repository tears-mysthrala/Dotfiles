# Dependabot configuration for Linux Shell Dotfiles
# Optimized for automated dependency updates

version: 2
updates:
  # GitHub Actions - Primary updates
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 10
    commit-message:
      prefix: "ci"
      include: "scope"
    groups:
      actions-minor:
        update-types:
          - "minor"
          - "patch"
      actions-major:
        update-types:
          - "major"

  # Security updates for all ecosystems (daily, separate from regular updates)
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "daily"
      time: "06:00"
    open-pull-requests-limit: 3
    commit-message:
      prefix: "security"
    labels:
      - "security"
      - "dependencies"
