# Dependabot configuration for Linux Shell Dotfiles
# Automated dependency updates for GitHub Actions

version: 2
updates:
  # GitHub Actions - Weekly updates
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 10
    commit-message:
      prefix: "ci"
      include: "scope"
    labels:
      - "dependencies"
      - "github-actions"
    groups:
      actions-minor:
        update-types:
          - "minor"
          - "patch"
      actions-major:
        update-types:
          - "major"
