# Dependabot configuration for PowerShell Profile Repository
# Optimized for automated dependency updates with minimal noise

version: 2
updates:
  # GitHub Actions - Primary updates
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 10
    commit-message:
      prefix: "ci"
      include: "scope"
    groups:
      actions-minor:
        update-types:
          - "minor"
          - "patch"
      actions-major:
        update-types:
          - "major"

  # PowerShell Gallery modules - Core dependencies
  - package-ecosystem: "nuget"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "tuesday"
      time: "09:00"
    open-pull-requests-limit: 5
    commit-message:
      prefix: "deps"
      include: "scope"
    allow:
      - dependency-name: "Terminal-Icons"
      - dependency-name: "PSScriptAnalyzer"
      - dependency-name: "ConvertToSARIF"
    ignore:
      - dependency-name: "*"
        update-types: ["version-update:semver-major"]
    groups:
      powershell-modules:
        patterns:
          - "*"

  # Security updates for all ecosystems (daily, separate from regular updates)
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "daily"
    commit-message:
      prefix: "security"
      include: "scope"
    open-pull-requests-limit: 20

  # Security updates for PowerShell modules
  - package-ecosystem: "nuget"
    directory: "/"
    schedule:
      interval: "daily"
    commit-message:
      prefix: "security"
      include: "scope"
    open-pull-requests-limit: 10
    allow:
      - dependency-name: "Terminal-Icons"
      - dependency-name: "PSScriptAnalyzer"
      - dependency-name: "ConvertToSARIF"